{% extends 'base.html' %}

{% block body %}
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Employees</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="{% url 'crud:add' %}" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>					
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
                    {% for i in employess %}
					<tr>
						</td>
						<td>{{i.name}}</td>
						<td>{{i.email}}</td>
						<td>{{i.address}}</td>
						<td>{{i.phone}}</td>
						<td>
							<a href="{% url 'crud:update' pk=i.pk %}" class="edit" ><i class="material-icons"  title="Edit">&#xE254;</i></a>
							<a href="{% url 'crud:delete' pk=i.pk %}" class="delete" ><i class="material-icons"  title="Delete">&#xE872;</i></a>
						</td>
                    
					
				</tbody>
                {% endfor %}
			</table>
			
		</div>
	</div>        
</div>

{% endblock %}
